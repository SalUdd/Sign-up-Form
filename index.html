<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="leftPage">
        
        <div class="logoContainer">
            <div class="logoBox">
            <img src="odinLogo.png" alt="odin logo"> 
            <p>Odin</p>
            </div>
        </div>

        <div class="leftBottomText">
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>

    </div>
    <div class="rightPage">
        

        <div class="top">
            <p>This is not a real online servie! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p> 

            <br>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="mid">
            <p>Let's do this!</p>
            <br>
            <div class="mid2">
                
                <form>
                    <Label for="firstName">FIRST NAME</Label>
                    <input type="firstName">                  

                    <Label for="emailAddress">EMAIL</Label>
                    <input type="email" id="email" name="email">

                    <Label for="passwprd">PASSWORD</Label>
                    <input type="password" id="password" >

                    <Label>LAST NAME</Label>
                    <input type="lastName">

                    <Label>PHONE NUMBER</Label>
                    <input type="number" >

                    <Label for="confirmPass">CONFIRM PASSWORD</Label>
                    <input type="password" id="confirmPass" required>
                </form>

            </div>
         </div>

        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
